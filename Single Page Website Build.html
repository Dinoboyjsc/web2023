<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Repair Company</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .page-container {
      position: relative;
      min-height: 100%;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, purple, yellow);
      z-index: -1;
    }

    header {
      background-color: rgba(255, 255, 0, 0.7);
    }

    nav ul {
      display: flex;
      justify-content: space-around;
      list-style-type: none;
      margin: 0;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    h1, h2, p {
      color: white;
    }

    #about, #contact {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="background"></div>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to the Video Game Repair Company</h1>
        <div class="service">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2020/10/gameconsoles-2048px-1011084-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=980&dpr=1.5" alt="Console 1">
            <h2>Service 1</h2>
          </div>
          <div class="service">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2022/01/nintendo-switch-2048px-1011437-3x2-1.jpg?auto=webp&quality=60&crop=1.91:1&width=1200" alt="Console 2">
            <h2>Service 2</h2>
          </div>
          <div class="service">
            <img src="https://cdn.mos.cms.futurecdn.net/yH5Zqu34tw3UpRDByq5gu.jpg" alt="Console 3">
            <h2>Service 3</h2>
          </div>
        </section>
        <section id="about">
          <h2>About Us</h2>
          <p>Information about the company...</p>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Contact information...</p>
      </section>
    </main>
  </div>
</body>
</html>
